<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>To-Do App</h1>
  <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Enter To-Do:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Add Something">
      <input type="submit" value="Add New To-Do">
  </form>
      <div id="list">
        <h2>My Todo List</h2> 
        <ul id="tasks"></ul>
      </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
